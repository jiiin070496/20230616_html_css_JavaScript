<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="user_name">이름</label>
    <input type="text" id="user_name" autofocus>
    <label for="phone">연락처</label>
    <input type="tel" id="user_name" placeholder="하이픈 빼고 입력해주세요.(01077247761)">

    <form>
        <fieldset>
            <legend>배송 정보</legend>
            <ul id="shippping">
                <li>
                    <label for="prod">주문 상품</label>
                    <input type="text" id="prod" value="상품용 3kg">
                </li>
                <li>
                    <label for="user_name">이름</label>
                    <input type="text" id="user_name" autofocus required>
                </li>

                <li>
                    <label for="addr">배송 주소</label>
                    <input type="text" id="addr" required>
                </li>

                <li>
                    <label for="mail">이메일</label>
                    <input type="email" id="mail">
                </li>

                <li>
                    <label for="phone">연락처</label>
                    <input type="tel" id="phone" placeholder="하이픈 빼고 입력해주세요.(01077247761) required">
                </li>

                <li>
                    <label for="d-day">배송지정</label>
                    <input type="text" id="d-day"><small>(주문일로부터 최소 3일 이후)</small>
                </li>
            </ul>
            <ul>
                <li>
                    <label for="uid">아이디</label>
                    <input type="text" id="uid" autofocus placeholder="4자 ~ 10자 사이, 공백없이">
                </li>
                <li>
                    <label for="umail">이메일</label>
                    <input type="email" id="umail" required>
                </li>
                <li>
                    <label for="pwd1">비밀번호</label>
                    <input type="password" id="pwd1" placeholder="문자와 숫자, 특수기호 포함" required>
                </li>
                <li>
                    <label for="pwd2">비밀번호 확인</label>
                    <input type="password" id="pwd2" required>
                </li>
            </ul>
        </fieldset>
        
        <fieldset>
            <legend>이벤트와 새로운 소식</legend>
            <input type="radio" name="mailing" id="mailing_y" value="mailing_yes">
            <label for="mailing_y">수신메일</label>
            <input type="radio" name="mailing" id="mailing_n" value="mailing_no" checked>
            <label for="mailing_n">메일 수신 안 함</label>
        </fieldset>
        <div>
            <input type="submit" value="주문하기">
            <input type="reset" value="취소하기">
        </div>
    </form>
</body>
</html>
