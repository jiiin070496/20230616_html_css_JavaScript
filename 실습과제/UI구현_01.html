<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카페 포스기</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link rel="stylesheet" href="/resources/css/reset.css">

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        table{
            border: 1px solid black;
        }
        tr, td, th{
            border: 1px solid black;
        }
        input{
            border: none;
        }
    </style>

    <script>
        $(loadedHandler);
        function loadedHandler() {
            //event 등록
            $('.c').on("blur", cntBlurHandler);
            $("[type=button]").on("click", calcClickHandler);
        };

        function cntBlurHandler(event){
            $count = Number($(this).val());
            $price = %(this).parent().prev.text();
            $sum = $(this).parent().next().children().attr('value', $count * $price);

            //각자 실습
            //number 사용
        };
            function clickEventHandler() {
            $sumCount = 0;
            $sumPrice = 0;
            $('.c').each(function() {
                if(!isNaN($(this).val())) {
                    $sumCount += parseInt($(this).val());
                }
            });
            
            $('.sum').each(function() {
                if(!isNaN($(this).val())) {
                    $sumPrice += parseInt($(this).val());
                }
            });
            $('input.sumCount').attr('value', $sumCount);
            $('input.sumPrice').attr('value', $sumPrice);
        };
    </script>
</head>

<body>
    <form>
        <table>
            <div class="info">
                <tr>
                    <th>메뉴</th>
                    <th>가격</th>
                    <th>수량</th>
                    <th>합계</th>
                </tr>
            </div>
            <tr>
                <td>아메리카노</td>
                <td>2500</td>
                <td><input type="text" name="c1" id="c1" class="c"></td>
                <td><input type="text" name="c1Price" id="c1Price" class="p" readonly></td>
            </tr>
            <tr>
                <td>라떼</td>
                <td>3000</td>
                <td><input type="text" name="c2" id="c2" class="c"></td>
                <td><input type="text" name="c2Price" id="c2Price" class="p" readonly></td>
            </tr>
            <tr>
                <td>생강라떼</td>
                <td>4500</td>
                <td><input type="text" name="c3" id="c3" class="c"></td>
                <td><input type="text" name="c3Price" id="c3Price" class="p" readonly></td>
            </tr>
            <tr>
                <th colspan="2">합계</th>
                <td><input type="text" name="cTotalCnt" id="cTotalCnt" class="c" readonly></td>
                <td><input type="text" name="cTotalPrice" id="cTotalPrice" class="p" readonly></td>
            </tr>
            <tr>
                <td colspan="4">
                    <input type="button" value="계산하기">
                    <input type="reset">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
