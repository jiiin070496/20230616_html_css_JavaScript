    <script>
        var swiper = new Swiper('.job-swi-container', {
            direction: 'horizontal',
            spaceBetween: 5,
            // centeredSlides: true,
            watchOverflow : true,
            slidesPerView: 'auto',
            navigation: {
                nextEl: ".job-tab-btn-next",
                prevEl: ".job-tab-btn-prev",
            },
            observer: true,
            observeParents: true,
        });
