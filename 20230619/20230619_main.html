<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인페이지</title>
    <link href="./resources/css/reset.css">
    <style>
        /* style 태그 내부는 html문법이 아님. 주석마크도 달라짐*/
        button{
            background-color: blue;
        }
        button[type=button]{
            background-color: yellow;
        }
        /*{
           background-color: grey; 전체 색 쓰지않음.
        }*/
        #id_1{
            background-color: skyblue;
            border: 3px solid brown;
        }
        .c_red{
            color: red;
        }

        [classs^=s]{
            color: blueviolet;
        }


        div form{
            background-color: yellowgreen;
        }
        div >form{
            background-color: green;
        }
        [data-abc], [selected], [checked]{
            color: blue;
            background-color: springgreen;
        }
    </style>
</head>
<body>
    <header>
        <div data-abc="테스트용">date abc 테스트용</div>
        <div><p style="color:blueviolet; background-color: beige;">로렘 입숨로렘 입숨로렘 입숨로렘 입숨</p></div>
        <div clas="c_yellow">로렘 입숨로렘 입숨로렘 입숨로렘 입숨</div>
        <div clas="s_m">로렘 입숨로렘 입숨로렘 입숨로렘 입숨</div>
        <div clas="s_l">로렘 입숨로렘 입숨로렘 입숨로렘 입숨</div>
        <button type="button">여긴 무슨색?</button>
        <div><img src="./resources/images/Golde33443.jpg" alt=""></div>
        <div id="id_1" class="c_red">
            <form action="./20230619_search_do.html" method="get">
                <meter value="5" max="10"></meter>
                <progress value="5" max="10">프로그레스는 사용자입력은 아니나 data전달 목적으로 사용</progress>
                     <!--query = ?optprice=1200-->
                <input type="text" list="datalist_id_3" name="optprice">
                <datalist id="datalist_id_3">
                    <option value="1000" label="XS추가 요금">XS</option>
                    <option value="1200">S</option>
                    <option value="1500">M</option>

                </datalist>
                <select name="size">
                    <optgroup label="US_Size">
                        <option value="xs">XS</option>
                        <option value="s">S</option>
                        <option value="m">M</option>
                    </optgroup>
                    <optgroup label="EU_Size" >
                        <option value="97">97</option>
                        <option value="98">98</option>
                        <option value="99"selected>99</option>
                    </optgroup>
                </select>
                <input type="email" name="email" required>
                <input type="url" name="url" value="http://" required>
                <input type="search" name="search">
                <input type="number" value="5" name="num">
                <input type="range" value="2" max="10" name="range">
                <input type="color" name="myColor"><!--mycolor=%23a69526-->
                <input type="date" name="myDate" class="c_red">
                <input type="time" name="myTime" class="c_red">
                <hr>
                <input type="number" name="MyNumber">
                <input type="range" name="MyRange">
                <fieldset>
                    <legend>it관련</legend>
                    <input checked="checked" type="checkbox" name="it" value="java" id="javaid"><label for="javaid">Java</label>
                    <input type="checkbox" name="it" value="c#" id="c#id"><label for="c#id">c#</label>
                    <input type="checkbox" name="it" value="sql" id="sqlid"><label for="sqlid">SQL</label>
                </fieldset>
                <fieldset>
                    <legend>수험서</legend>
                    <input type="radio" name="sub" value="info"><label>정보처리기사</label>
                    <input type="radio" name="sub" value="sqld"><label>SQLD</label>
                    <input type="radio" name="sub" value="security"><label>정보보안기사</label>
                </fieldset>
                <input type="text" name="word" value="검색어를 입력해주세요." readonly="readonly">
                <button type="submit">택스트와 이미지가능 <img src="./resources/images/Golde33443.jpg" alt="20"></button>
                <input type="submit" value="텍스트만 작성 가능">
                <input type="button" value="type button은 js에서 사용될 예정">
                <input type="reset" value="form태그 내부 사용자 입력창들의 초기값">
            </form>
        </div>
        <hr>
    </header>
    <div id="wrap_content">
        <section>
            <form action="a.html" method="get">
                <input multiple type="file" name="uploadfile">
                <button type="submit">파일전달)</button>
            </form>
        </section>
        <aside>
            http://127.0.0.1:5500/20230619_main.html?hidd=hvalue&id=&pwd=
            <form action="./20230619_login_check_do.html" method="get">
                <input type="hidden" name="hid" value="hvalue">
                <table>
                    <tbody>
                        <tr>
                            <td><label for="idid">id</label></td>
                            <td><input type="text" name="id" size="5" maxlength="10" id="idid"></td>
                            <td rowspan="2"> <button tpye="submit">로그인</button>
                        </tr>
                        <tr>
                            <td><label>password</label></td>
                            <td><input type="text" name="pwd"></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
                <input type="reset" value="form태그 내부 사용자 입력창들의 초기값">
            </form>
        </aside>
        <hr>
    </div>
    <footer>
        <input type="button" value="button은 form과 무관하게 js연동">
        <input type="">
        copyright KH.co.kr
    </footer>
</body>
</html>
