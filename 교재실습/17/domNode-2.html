<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
          width:500px;
          margin:10px auto;
          padding:20px;
        }
        #info {
          margin-top:20px;
        }
      </style>
</head>
<body>
    <div id="container">
        <h1>DOM 공부를 합시다</h1>
        <a href="#" onclick="addP(); this.onclick='';">더 보기</a>
        <div id="info"></div>
    </div>
    <script>
        function addP(){
            var newP = document.createElement("p");
            var txtNode = document.createTextNode("KSR");
            newP.appendChild(txtNode);
            document.getElementById("info").appendChild(newP);
        }
    </script>
</body>
</html>
