<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <div>
            <fieldset>로그인
                <table>
                    <tbody>
                        <tr>
                            <td><label for="idid">아이디</label></td>
                            <td><input type="text" name="id"id="idid"></td>
                            <td rowspan="2"> <button tpye="submit">로그인</button>
                        </tr>
                        <tr>
                            <td><label>패스워드</label></td>
                            <td><input type="text" name="pwd"></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </fieldset>
        </div>
    </header>
    <tr>
        <td><label><b>이름</b></label></td>
        <td><input type="text" name="name"></td>
    </tr>
    <br>
    <tr>    
        <td><label><b>아이디</b></label></td>
        <td><input type="text" name="id"></td>
    </tr>
    <br>
    <tr>        
        <td><label><b>비밀번호</b></label></td>
        <td><input type="text" name="pw"></td>
    </tr>
    <br>
    <tr>
        <td><label><b>비밀번호 확인</b></label></td>
        <td><input type="text" name="pw2"></td>
    </tr>
    <br>
    <tr>
        <td><label><b>비밀번호 힌트/답변</b></label></td>
        <td><input type="text" name="hint"></td>
    </tr>
    <br>
    <tr>
        <td><label><b>답변</b></label></td>
        <td><input type="text" name="answer"></td>
    </tr>
    <br>
    <tr>
        <td><label><b>이메일</b></label></td>
        <td><input type="mail" name="mail"></td>
    </tr>
    <br>
    <tr>
        <td><label><b>전화번호</b></label></td>
        <td><input type="tel" name="T.N"></td>
    </tr>
    <br>
    <fieldset>
        <legend><b>메일/sns 정보 수신</b></legend>
        <input type="radio" name="recev" value="Yes"><label>수신</label>
        <input type="radio" name="recev" value="No"><label>수신거부</label>
    </fieldset>

    <form action="http://www.google.com" method="get">
        <fieldset>
            <p>
            <label>회원 여부: </label>
            <input checked type="radio" name="radio"><label>회원</label>
            <input type="radio" name="radio"><label>비회원</label>
            </p>
            <p>
            <label>취미(중복 선택 가능): </label>
            <input type="checkbox" name="check"><label>독서</label>
            <input type="checkbox" name="check"><label>영화</label>
            <input type="checkbox" name="check"><label>음악</label>
            <input type="checkbox" name="check"><label>피아노</label>
            </p>
            <p>
                <label>직업: </label>
                <select name="job">
                    <option value="학생">학생</option>
                    <option value="회사원">회사원</option>
                    <option value="교사">교사</option>
                    <option value="자영업">자영업</option>
                </select>
            </p>
            <label>남기고 싶은 말: </label>
            <p><textarea cols="70" rows="5" placeholder="150자 내외로 글을 남겨주세요."></textarea></p>
            <button>초기화</button>
            <button>전송</button>
        </fieldset>
    </form>
</body>
</html>
