<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <style>
        #static{position: static;}
        #relative-1{position: relative;}
        #relative-2{
            position: relative;
            left: 100px;
            top: -55px;
        }
        #fixed{
            width: 100px;
            height: 100px;
            background-color: #222;
            position: fixed;
            right: 30px;
            top: 30px;

        }
    </style>
</head>
<body>
    <p id="static">=====================</p>
    <p id="relative-1">===================</p>
    <p id="relative-2">===================</p>
    <p id="fixed">=====================</p>
</body>
</html>
