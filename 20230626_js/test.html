// <script> 태그는 작성하지 않음.
// 팝업창 종류
// 1. alert - 확인버튼만
    alert("이건 alert") //  이것 역시 window. 생략

// 2. confirm - 확인 / 취소 (true/false 값이 return됨.)
    var confirmValue = confirm("컨펌창");
    alert(confirmValue);
    document.write(confirm);


// 3. prompt - 입력을 받아들이는 창 and 확인/취소(입력한 값이 return 됨)
    var promptValue = prompt("프롬프트창");
    alert(promptValue);
    console.log(promptValue);
    document.write(promptValue);
