<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js event</title>
    <link rel="stylesheet" href="/resources/css/reset.css">
    <style>
        h1 {
            margin-left: 400px;
        }

        button {
            margin-left: 100px;
        }
    </style>
</head>

<body>
    <h1>안녕하십니까</h1>
    <br>
    <br>
    <button type="button" onclick="console.log('ㅎㅇㅎㅇ'); console.log('ㅎㅇㅎㅇ2'); alert('! ERROR !')">버튼 1</button>
    <button type="button" id="btn-1">버튼 2</button>
    <!-- HTML[()필수] onclick 속성은 js onclick 속성과 차이 있음. this 다름.-->
    <button type="button" onclick="btn2ClickHandler();">버튼 3</button> 
    <button type="button" id="btn-2">버튼 4</button>
    <button type="button" id="btn-3">버튼 5</button>
    <button type="button" id="btn-4">버튼 6</button>


    <script>
        // js onclick 속성 차이
        var btn1 = document.getElementById("btn-1");
        console.log(btn1);
        console.log(typeof (btn1));
        btn1.onclick = function () {
            console.log('ㅎㅇㅎㅇ');
            console.log('ㅎㅇㅎㅇ2');
            alert('! ERROR !');
        };

        //간단 작성(익명함수)
       document.getElementById("btn-1").onclick = function(){
            console.log('ㅎㅇㅎㅇ');
            console.log('ㅎㅇㅎㅇ2');
            alert('! ERROR !');
            // 한번만 클릭이벤트 실행하고 싶을때 방법
           // document.getElementById("btn-1").onclick = null; 이렇게 적거나
           this.onclick = null; // 이렇게 적는다. this는 click된 element 객체
           console.log(this);
        };
         //함수를 만들어서 작성
        function btn2ClickHandler(){
            console.log('ㅎㅇㅎㅇ');
            console.log('ㅎㅇㅎㅇ2');
            alert('! ERROR !');
            // this
            // HTML onclick 호출되면 this = window객체, js onclick 호출되면 this = 클릭된 element 객체
            console.log(this);
        }
        //       앨리먼트가              클리되는 시점에
        document.getElementById("btn-2").onclick = btn2ClickHandler;
        //js가 btn-1버튼이 클릭되면 ()를 붙여서 호출해줌. btn1ClickHandler(); 
        //아래처럼 작성X
        //document.getElementById("btn-1").onclick = btn1ClickHandler();// undefined 결과값을 onclick에 대입, undefined가 온클릭에 등록

        document.getElementById("btn-3").addEventListener("click", btn2ClickHandler);
        document.getElementById("btn-4").addEventListener("click", function(){
            console.log("btn-4 클릭");
            console.log(this);
        });


    </script>

</body>

</html>
