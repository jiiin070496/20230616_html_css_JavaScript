<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI구현</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0  ;
        }
        table{
            width: 400px;
            background-color: #EDEDED;
            border: 2px solid #D8DEE1;
            margin: 5px;
            padding: 5px;
        }
        tr td{
            padding: 5px;
            height: 30px;
        }
        tr td{
            height: 10px;
        }
        tr .join{
            width: 35%;
            font-weight: bold;
        }
        tr td.email{
            padding: 0;
            float: left;
        }

        tr td.email input{
            width: 45%;
        }
        tr td.btn{
            height: 50px;
        }
        tr td.id1{
            padding-top: 40px;
        }
        tr td.maddr {
            padding-bottom: 40px;
        }
        input{
            width: 100%;
            border: none;
            border-bottom: 2px dashed #000;
            background-color: #EDEDED;
        }
        .hint {
            /* visibility: hidden; */
            display: none;
            color: gray;
            font-size: 8px;
        }

        .hidden {
            /* visibility: hidden; */
            display: none;
            color: gray;
            font-size: 8px;
        }

        .required {
            /* visibility: hidden; */
            display: none;
            color: gray;
            font-size: 8px;
        }

         button {
            width: 100%;
            height: 100%;
            border: none;
            font-weight: bold;
            background-color: #C5E0B3;
            font-size: 15px;
        }
        p {
            padding: 5px;
        }
    </style>
    <script>
        window.onload = loadedHandler;
        function loadedHandler(){
            $("input").click(clearHandler);
            $("[type=password]").click(inputClickHandler);
            $("[input.memail, input.maddr, input.maddr2]").click(requiredHandler);
        }
        
        function clearHandler(){
            $(".hint").css("display", "none");
            $(".hint").css("height", 0);
            $(".hidden").css("display", "none");
            $(".hidden").css("height", 0);
            $(".required").css("display", "none");
            $(".required").css("height", 0);
        }
        function inputClickHandler(){
            $(".hint").css("display", "none");
            $(".hint").css("height", 0);
            $(".hidden").css("display", "none");
            $(".hidden").css("height", 0);
            $(".required").css("display", "none");
            $(".required").css("height", 0);
       
            var $hiddenElement = $(this).parents("tr").next().find(".hidden");
            var $hintElement = $(this).parents("tr").next().find(".hint");
       
            $hiddenElement.css("display", "table-cell");
            $hiddenElement.css("height", "10px");
            $hintElement.css("display", "table-cell");
            $hintElement.css("height", "10px");
        }

        function requiredHandler(){
            $(".hint").css("display", "none");
            $(".hint").css("height", 0);
            $(".hidden").css("display", "none");
            $(".hidden").css("height", 0);
            $(".required").css("display", "none");
            $(".required").css("height", 0);
       
            var $mid = $("input.mid").val();
            var $midHidden = $("input.mid").parents("tr").next().find(".hidden");
            var $midRequired = $("input.mid").parents("tr").next().find(".required");
            var $mpwd = $("input.mpwd").val();
            var $mpwdHidden = $("input.mpwd").parents("tr").next().next().find(".hidden");
            var $mpwdRequired = $("input.mpwd").parents("tr").next().next().find(".required");
            var $mpwd2 = $("input.mpwd2").val();
            var $mpwd2Hidden = $("input.mpwd2").parents("tr").next().next().find(".hidden");
            var $mpwd2Required = $("input.mpwd2").parents("tr").next().next().find(".required");

            if($mid == "") {
                $midHidden.css("display", "table-cell");
                $midHidden.css("height", "10px");
                $midRequired.css("display", "table-cell");
                $midRequired.css("height", "10px");
            }
            if($mpwd == "") {
                $mpwdHidden.css("display", "table-cell");
                $mpwdHidden.css("height", "10px");
                $mpwdRequired.css("display", "table-cell");
                $mpwdRequired.css("height", "10px");
            }
            if($mpwd2 == "") {
                $mpwd2Hidden.css("display", "table-cell");
                $mpwd2Hidden.css("height", "10px");
                $mpwd2Required.css("display", "table-cell");
                $mpwd2Required.css("height", "10px");
            }
        }
    </script>
</head>
<body>
    <form action="#" method = "post" id="frmjoin">
        <table>
            <tr>
                <td class="join id1">아이디</td>
                <td colspan="3" class="id1"><input type="text" class="mid"></td>
            </tr>
            <tr>
                <td class="hidden"></td>
                <td colspan="3" class="required">필수 입력 항목입니다.</td>
            </tr>
            <tr>
                <td class="join">패스워드</td>
                <td colspan="3"><input type="password" class="mpwd"></td>
            </tr>
            <tr>
                <td class="hint"></td>
                <td colspan="3" class="hint">영문자 대/소문자, 특수문자, 숫자 포함 8~32자</td>
            </tr>
            <tr>
                <td class="hidden"></td>
                <td colspan="3" class="required">필수 입력 항목입니다.</td>
            </tr>
            <tr>
                <td class="join">패스워드 확인</td>
                <td colspan="3"><input type="password" class="mpwd2"></td>
            </tr>
            <tr>
                <td class="hint"></td>
                <td colspan="3" class="hint">영문자 대/소문자, 특수문자, 숫자 포함 8~32자</td>
            </tr>
            <tr>
                <td class="hidden"></td>
                <td colspan="3" class="required">필수 입력 항목입니다.</td>
            </tr>
            <tr>
                <td class="join">이메일</td>
                <td colspan="3" class="email">
                    <p><input type="text" class="memail"><label>@</label><input type="text" class="memail"></p>
                </td>
            </tr>
            <tr>
                <td class="join">주소</td>
                <td colspan="3"><input type="text" class="maddr"></td>
            </tr>
            <tr>
                <td class="join addr"></td>
                <td colspan="3"><input type="text" class="maddr2"></td>
            </tr>
            <tr>
                <td colspan="4" class="btn"><button type="button">가 입</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
